<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bloging</title>
</head>

<body>
    <!-- Components -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white " href="./index.html"><i class="fa-solid fa-laptop-code display-6"></i>
                <span class="display-6">Coders World</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="text-white"><i class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./contact.html">Contact</a>
                    </li>
                </ul>
                <button data-bs-toggle="modal" data-bs-target="#exampleModal" type="button"
                    class="btn btn-outline-light mx-1">LogIn</button>
                <button data-bs-toggle="modal" data-bs-target="#exampleModal1" type="button"
                    class="btn btn-outline-light">SignUp</button>
            </div>
        </div>
    </nav>


    <!-- Contact Section -->
    <div class="container my-3">
        <h1 class="text-center my-2">Contact</h1>
        <div class="">
            <input type="text" placeholder="Name" class="form-control">
        </div>
        <div class="my-4">
            <input type="email" placeholder="Email" class="form-control">
        </div>
        <div class="my-4">
            <input type="tel" placeholder="Phone Number" class="form-control">
        </div>
        <div>
            <textarea placeholder="Description" class="form-control" name="" id="" cols="30" rows="7"></textarea>
        </div>
        <div class="my-4">
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>


    <!--Login Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">LogIn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <input type="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="my-4">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Log In</button>
                </div>
            </div>
        </div>
    </div>


    <!--Signup Modal -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="">
                        <input type="text" placeholder="Name" class="form-control">
                    </div>
                    <div class="my-4">
                        <input type="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="my-4">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="my-4">
                        <input type="password" placeholder="Confirm Password" class="form-control">
                    </div>
                    <div>
                        <input class="form-control" type="date" name="" id="" placeholder="Date Of Birth">
                    </div>
                    <div class="my-4">
                        <p for="">Gender</p>
                        <label for="">Male</label>
                        <input type="radio" name="gender" id="">
                        <label for="">Female</label>
                        <input type="radio" name="gender" id="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
